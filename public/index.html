<!DOCTYPE html>
<html lang="en" ng-app="frontendchallengeApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Food Logger</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	
	<link rel="stylesheet" href="css/ngProgress.css">
	<link rel="stylesheet" href="css/toaster.css">

		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		display: none !important;
		}
	</style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Food Logger</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/">Log Food <span class="sr-only">(current)</span></a></li>
          </ul>
          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller = "LogsCtrl">
          <h1 class="page-header">Food Logger</h1>
		  <h2 class="sub-header">Add To Log</h2>
		  <div class="table-responsive">
		  	<form name="addLogForm" novalidate>
	            <table class="table table-striped">
	              <thead>
	                <tr>
	                  <th>Name</th>
	                  <th>Action</th>
	                </tr>
	              </thead>
	              <tbody>
	                <tr>
	                  <td><input type="text" ng-model="log.name" class="form-control" placeholder="Food Name" uib-typeahead="item for item in getFoodNames($viewValue)" typeahead-on-select='onSelect($item, $model, $label)' required="" /></td>
	                  <td><button class="btn btn-primary" ng-click="add(log)" ng-disabled="!addLogForm.$valid" >Add</button></td>
	                </tr>
	              </tbody>
	            </table>
	        </form>
          </div>
          <h2 class="sub-header">Logged Meals</h2>
          <div class="table-responsive">
			  <form name="searchForm" novalidate >
			  	<table class="table table-striped">
			  		<tbody>
	                <tr>
					  	<td><input type="text" ng-model="searchCriteria.name" ng-keyup="search()" class="form-control" placeholder="Search Meal Name" /></td>
				  	</tr>
				  	</tbody>
				</table>
			  </form>
		  </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Logged Date</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="log in logs">
	                <td>{{log.name}}</td>
	                <td>{{log.loggedDate | date:'yyyy-MM-dd HH:mm'}}</td>
	            </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
    <script src="js/wow.min.js"></script>
	<script src="js/docs.min.js"></script>
	<script src="js/ngProgress.min.js"></script>
	<script src="js/toaster.js"></script>
	<script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/logs.js"></script>
	

    <!-- Custom Theme JavaScript -->
   

</body>

</html>
